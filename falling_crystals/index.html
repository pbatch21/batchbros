<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Crystals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catch the Falling Crystals</h1>
    <p>Move the red box left & right using arrow keys. Catch gems for points!</p>
    <p id="timer">Time Left: 2:00</p>
    <div id="game-container">
        <div id="target-box"></div> <!-- Red Box at Bottom -->
    </div>
    <p id="score">Score: 0</p>
    
    <div class="controls">
        <button id="pause-btn">Pause</button>
        <button id="play-btn">Play</button>
        <button id="restart-btn">Restart</button>
        <button id="back-btn">Back to Main Screen</button> <!-- Back Button -->
    </div>

    <div id="fireworks"></div> <!-- Fireworks effect container -->

    <script src="script.js"></script>
</body>
</html>
